<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Plural is a full-stack online payments entity that provides three solutions to any merchant running an online business - Plural Console (payments orchestration platform), Plural Gateway (flagship payment gateway), and Plural Checkout (mobile SDK)."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="stylesheet"
      href="./css/jquery.mCustomScrollbar.css"
      type="text/css"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike '/favicon.ico' or 'favicon.ico', '%PUBLIC_URL%/favicon.ico' will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Welcome to the Plural Dashboard - Accept Online Payments</title>
    <!--
    New Relic Script
  -->
    <script type="text/javascript" src="/new-relic-script.js"></script>
    <!--
    Clevertap Script
  -->

    <script>
      var clevertap = {
        event: [],
        profile: [],
        region: 'in1',
        account: [],
        onUserLogin: [],
        notifications: [],
        privacy: [],
      };
      const clevertapId = '%REACT_APP_CLEVERTAP_ID%';
      clevertap.account.push({ id: clevertapId });
      (function () {
        var wzrk = document.createElement('script');
        wzrk.type = 'text/javascript';
        wzrk.async = true;
        wzrk.src =
          ('https:' == document.location.protocol
            ? 'https://d2r1yp2w7bby2u.cloudfront.net'
            : 'http://static.clevertap.com') + '/js/a.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(wzrk, s);
      })();
    </script>
  </head>
